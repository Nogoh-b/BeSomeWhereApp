<div class="align-items-center bg-white d-flex flex-column justify-content-center p-3 h-100">
    <div>
        <img src="assets/img/111041.jpg" width="450" height="400"/>
        <p [class]="'fs-3 mt-2 text-center '+ title_class">{{title | translate}}</p>
        <button (click)="onClickBtn1()" [routerLink]="['/'+route_btn1]" routerLinkActive="router-link-active"  *ngIf="btn1_text" type="button" class="btn btn-lg btn-outline-primary w-100">{{btn1_text | translate}}</button>
        <button (click)="onClickBtn2()" [routerLink]="['/'+route_btn2]" *ngIf="btn2_text" type="button" class="mt-3 btn btn-lg btn-outline-success w-100">{{btn2_text | translate}}</button>
    </div>
</div>
