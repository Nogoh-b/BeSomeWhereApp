

    <form   [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout">
      <div class="row">
        <div id="card-info" #cardInfo></div>
        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Credit Card</span>
            <div class="inputWithIcon">
              <div id="card-number" ></div>
              
              <span class="">
                <img src={{getCardImage(cardType)}} alt="">
              </span>
            </div>
          </div>
          <div class="border-bottom"></div>
        </div>

        <div class="col-md-6">
          <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
            <span>Expiration<span class="ps-1">Date</span></span>
            <div  class="inputWithIcon inputWithIcon1">
              <div id="card-expiry" ></div>
              <span class="fas fa-calendar-alt"></span>
            </div>
          </div>
          <div class="border-bottom"></div>
        </div>

        <div class="col-md-6">
          <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
            <span>Code CVV</span>
            <div class="inputWithIcon inputWithIcon1">
              <div id="card-cvc" ></div>
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="border-bottom"></div>
        </div>

        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Name</span>
            <div class="inputWithIcon1">
              <input formControlName="cardName" name="cardName" class="form-control text-capitalize" type="text" [placeholder]="'credit_card_surname' | translate">
              <span class="far fa-user"></span>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Email</span>
            <div class="inputWithIcon1">
              <input formControlName="cardEmail" name="cardEmail"  class="form-control" type="email" [placeholder]="'email_prompt' | translate"/>
              <span class="far fa-envellope"></span>
            </div>
          </div>
        </div>
        <div id="card-errors" role="alert"></div>

        <div class="col-12 px-md-5 px-4 mt-3">
          <!-- <button type="submit" class="btn btn-primary w-100">Payer {{price}}€</button> -->
          <app-button [loading]="loading" [text] = "!loading ? ('pay_button ' | translate) + price +'€' : '(in_progress | translate)...' " class_="fa-lg fa-paypal1 fab pe-2"></app-button>

        </div>
      </div>
    </form>
