







<!-- <div class="bg-light"> -->

  <div *ngIf="true" class="container bg-light1 d-md-flex align-items-center" [ngClass]="{center_card: !resume_data}">

    <div *ngIf="resume_data" class="card box1 shadow-sm p-md-5 p-md-5 p-4">
      <div class="fw-bolder mb-4">
        <span class="fas fa-euro-sign"></span>
        <span class="ps-1">{{resume_data.total_price}}</span>
      </div>
  
      <div class="d-flex flex-column">
  
        <div *ngFor="let item of resume_data.items" class="d-flex align-items-center justify-content-between text">
          <span class="">{{item.categorie | translate}}</span>
          <span class="fas fa-euro-sign"><span class="ps-1">{{item.price}}</span></span>
        </div>
  
        <div class="d-flex align-items-center justify-content-between text">
          <span class="">Commission</span>
          <span class="fas fa-euro-sign"><span class="ps-1">0.00</span></span>
        </div>
  
        <div class="d-flex align-items-center justify-content-between text mb-4">
          <span>{{'total_price_included' | translate}}</span>
          <span class="fas fa-euro-sign"><span class="ps-1">{{resume_data.total_price}}</span></span>
        </div>
  
        <div class="border-bottom mb-4"></div>
  
  
  
        <div class="d-flex align-items-center justify-content-between text mt-5">
          <div class="d-flex flex-column text">
            <span>Information:</span>
            <span>{{'booking_redirect_notice' | translate}}</span>
          </div>
          <div class="btn btn-primary rounded-circle text-white"><span class="fas fa-comment-alt"></span></div>
        </div>
      </div>
    </div>
  
    <div class="card box2 shadow-sm">
      <div class="d-flex align-items-center justify-content-between p-md-5 p-4">
        <span class="h5 fw-bold m-0">Methodes de paiement</span>
        <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
      </div>
  
      <ul class="nav nav-tabs mb-3 px-md-4 px-2">
        <li class="nav-item">
          <a class="nav-link px-2 active" aria-current="page" href="#">Carte De Credit</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link px-2" href="#">Mobile Payment</a>
        </li>
        <li class="nav-item ms-auto">
          <a class="nav-link px-2" href="#">+ More</a>
        </li> -->
      </ul>
  
      <div class="px-md-5 px-4 mb-4 d-flex align-items-center d-none">
        <div class="btn btn-success me-4"><span class="fas fa-plus"></span></div>
  
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1"><span class="pe-1">+</span>5949</label>
  
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2"><span class="lpe-1">+</span>3894</label>
        </div>
      </div>
  
      <stripe-payment 
      [price] = "resume_data.total_price"
      [p_key] = "p_key"
      (onSuccess) ="ref.close(true)"
      ></stripe-payment>
  
    </div>
  </div>
