<section *ngIf="curRoute" class="h-100">
  <div class="gx-0 h-100 row">
      <div class="col-lg-3 pe-0 ps-0">
</div>
      <div class="col-12 col-lg-6  pe-xl-5 ps-xl-5 pt-4">

          <app-route-card *ngIf="curRoute" [curStatus]= "statusCard" [route]="curRoute"></app-route-card>

          <div class="container-fluid mt-lg-4 pb-0 pb-lg-4 pe-0 pe-lg-5 ps-0 ps-lg-5">
            <form (ngSubmit)="onSubmit()" [formGroup]="passengersForm">

                <div class="bg-white mt-4 p-3">
                  <div class="d-flex justify-content-between pe-0 pe-xl-5">
                    <p class="fs-4 fw-bold ps-0 ps-xl-3">Passagers</p>
                    <div *ngIf="curRoute.for_disabled" class="align-items-center d-flex pe-0 pe-xl-3">
                        <img src="assets/img/disabled-people.png" width="25" height="25"/>
                        <div class="d-flex ps-2">
                            <div class="form-check  pe-3" data-pg-collapsed>
                                <input class="form-check-input" type="radio" value="1" name="for_disabled" formControlName="for_disabled" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Oui</label>
                            </div>
                            <div class="form-check" data-pg-collapsed>
                                <input class="form-check-input" type="radio"  value="0" name="for_disabled" formControlName="for_disabled" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">Non</label>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="pe-0 pe-xl-5 ps-0 ps-xl-5">
                        <div *ngFor="let item of  passengers let i = index" class="border-2 border-bottom pb-4 pt-4">
                            <p class="fw-bolder pb-3 pt-2 text-uppercase">PASSAGER N°{{i+1}}</p>
                            <div class="d-flex justify-content-between pb-4">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check"   [formControlName]="'gender'+ i" value="0" [name]="'gender'+ i" [id]="'groupradio' + i" autocomplete="off" checked >
                                    <label class="btn btn-outline-danger" [for]="'groupradio' + i" >Homme</label>
                                    <input type="radio" class="btn-check" [formControlName]="'gender'+ i"  value="1"  [name]="'gender'+ i" [id]="'groupradion' + i" autocomplete="off">
                                    <label class="btn btn-outline-danger" [for]="'groupradion' + i" >Femme</label>
                                </div>
                            </div>
                            <div class="d-flex gx-0  row row-cols-2 row-cols-xl-3">
                                <div class=" pe-2">
                                    <div class="form-floating mb-2" data-pg-dyn-id="did_107">
                                        <input type="text" class="form-control" id="floatingInput" name="'first_name' + i" [formControlName]="'first_name' + i"  placeholder="nom" [ngClass]="{ 'is-invalid': submitted && passengersForm.controls['first_name' + i].errors }" >
                                        <label for="floatingInput">Nom</label>
                                    </div>
                                    <div *ngIf="submitted && passengersForm.controls['first_name'+ i].errors" class="invalid-form mb-3">
                                        <div *ngIf="submitted && passengersForm.controls['first_name'+ i].errors['required']">Nom requit.</div>
                                  </div>
                                </div>
                                <div class=" ps-2">
                                    <div class="form-floating mb-2" data-pg-dyn-id="did_107">
                                        <input type="text" class="form-control" id="floatingInput" name="last_name" [formControlName]="'last_name'+ i"  placeholder="nom" [ngClass]="{ 'is-invalid': submitted && passengersForm.controls['last_name' + i].errors }">
                                        <label for="floatingInput">Prénom</label>
                                    </div>
                                    <div *ngIf="submitted && passengersForm.controls['last_name' + i].errors" class="invalid-form mb-3">
                                      <div *ngIf="submitted && passengersForm.controls['last_name' + i].errors['required']">Prénom requit.</div>
                                    </div>
                                </div>
                                <div *ngIf="i === 0" class=" pe-2">
                                    <div class="form-floating mb-2" data-pg-dyn-id="did_107">
                                        <input type="email" class="form-control" id="floatingInput" name="email" [formControlName]="'email'+ i"  placeholder="nom" [ngClass]="{ 'is-invalid': submitted && passengersForm.controls['email' + i].errors }">
                                        <label for="floatingInput">Email</label>
                                    </div>
                                    <div *ngIf="submitted && passengersForm.controls['email' + i].errors" class="invalid-form mb-3">
                                      <div *ngIf="submitted && passengersForm.controls['email' + i].errors['required']">Prénom requit.</div>
                                    </div>
                                </div>
                                <div *ngIf="i === 0" class=" ps-2">
                                    <div class="form-floating mb-2" data-pg-dyn-id="did_107">
                                        <input type="text" class="form-control" id="floatingInput" name="phone" [formControlName]="'phone'+ i"  placeholder="nom" [ngClass]="{ 'is-invalid': submitted && passengersForm.controls['phone' + i].errors }">
                                        <label for="floatingInput">Phone</label>
                                    </div>
                                    <div *ngIf="submitted && passengersForm.controls['phone' + i].errors" class="invalid-form mb-3">
                                      <div *ngIf="submitted && passengersForm.controls['phone' + i].errors['required']">numéro de téléphone requit.</div>
                                    </div>
                                </div>

                                <div   class=" pe-2">
                                    <div class="form-floating mb-3 " data-pg-dyn-id="did_107">
                                        <input type="date" class="form-control" id="floatingInput" placeholder="nom" [formControlName]="'date' + i" [ngClass]="{ 'is-invalid': submitted && passengersForm.controls['date' + i].errors }">
                                        <label for="floatingInput">Date</label>
                                    </div>
                                    <div *ngIf="submitted && passengersForm.controls['date' + i].errors" class="invalid-form mb-3">
                                      <div *ngIf="submitted && passengersForm.controls['date' + i].errors['required']">Date requise.</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- <div class="border-2 border-bottom pb-4 pt-4">
                            <p class="fw-bolder pb-3 pt-2 text-uppercase">PASSAGER N°1</p>

                                        <input type="email" class="form-control" id="floatingInput" placeholder="nom">
                                        <label for="floatingInput">Prénom</label>
                                    </div>
                                </div>
                                <div class=" pe-2">

                    </div>



                    <div class="border-dark d-none p-4">
                        <p class="fw-bolder pb-3 text-uppercase">N°3</p>
                        <div class="d-flex justify-content-between pb-4">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="3" id="8" autocomplete="off" checked>
                                <label class="btn btn-outline-danger" for="8">Homme</label>
                                <input type="radio" class="btn-check" name="3" id="9" autocomplete="off">
                                <label class="btn btn-outline-danger" for="9">Femme</label>
                                <input type="radio" class="btn-check" name="btnradio" id="10" autocomplete="off">
                            </div>
                            <input type="date" value="5555" class="border pe-2 ps-2"/>
                            <div class="d-none row row-cols-3 w-50">
                                <input type="date" value="5555"/>
                                <input type="week" value="5555"/>
                                <input type="week" value="5555"/>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="col pe-2">
                                <div class="border border-1 d-flex flex-column input-group input_search pb-2 pe-3 ps-3 pt-2">
                                    <label class="fw-bold ps-2 text-uppercase">Nom</label>
                                    <div class="align-items-center d-flex justify-content-center pe-2 row">
                                        <input type="text" class="border-0 border-primary col form-control " placeholder="nom" aria-label="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="col ps-2">
                                <div class="border border-1 d-flex flex-column input-group input_search pb-2 pe-3 ps-3 pt-2">
                                    <label class="fw-bold ps-2 text-uppercase">prenom</label>
                                    <div class="align-items-center d-flex justify-content-center pe-2 row">
                                        <input type="text" class="border-0 border-primary col form-control " placeholder="nom" aria-label="Username">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container d-flex flex-row-reverse pb-3 pe-4 ps-4 pt-4">
                    <button type = "submit" class = "forsubmit" type="text" class="align-items-center btn btn-lg btn-outline-primary d-flex flex-row-reverse fs-5 fw-bold justify-content-center w-auto" style="height: 55px;">
                        <i class="fa-arrow-right fas fw-bolder ps-0"></i>Continuer&nbsp;
                    </button>
                    </div>
                </div>
            </form>
            <p>Form value: {{ passengersForm.value | json }}</p>
            <p>Form status: {{ passengersForm.status | json }}</p>
          </div>



</div>
</div>
</section>
