<div class="">
    <div class="d-flex gx-0 row w-100 dropdown-container" data-pg-collapsed>
      <div class="pe-1 ps-1" data-pg-collapsed>
        <div class="border col-12 col-lg d-flex flex-column input-group input_search pb-1 pe-3 ps-3 pt-1">
          <div class="col d-flex form-floating g-0 justify-content-between" data-pg-dyn-id="did_107">
            <i class="col-auto fa-lg fa-map-marker-alt fas mb-auto mt-auto p-0 text-primary"></i>
            <input
              type="text"
              (focus)="onInputFocus()"
              (input)="onInputChange($event)"
              [(ngModel)]="inputValue"
              class="border-white form-control fs-6 mb-n1 text-truncate"
              placeholder="Select an option"
            />
            <ul
              *ngIf="isDropdownVisible"
              class="dropdown-list"
              [ngClass]="{'dropdown-list-up': showAbove, 'dropdown-list-down': !showAbove}"
            >
              <ng-container *ngIf="filteredOptions.length > 0; else noDataTemplate">
                <li *ngFor="let option of filteredOptions" (click)="selectOption(option)">
                  {{ getPropertyValue(option, displayProperty) }}
                </li>
              </ng-container>
              <ng-template #noDataTemplate>
                <li class="no-data">Aucune donn√©e disponible</li>
              </ng-template>
            </ul>
            <label for="floatingInput" class="fs-5 fw-normal mt-n1 ps-4 text-start text-truncate w-100">{{ 'YourFullAddress' | translate }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
